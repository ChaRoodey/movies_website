{% extends 'main/base.html' %}

{% block title %}Темы{% endblock %}

{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for movie in movies %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{ movie.poster }}" alt="Лого">
                            <div class="card-body">
                                <p class="card-header">{{ movie.title }} {{ movie.year }}</p>
                                <p class="card-text">Статус: {{ movie.status }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{{ url_for('movie.movie_detail', movie_id=movie.movie_id) }}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                                    </div>
                                    <small class="text-body-secondary">{{ movie.type }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
