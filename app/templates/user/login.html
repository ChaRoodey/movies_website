{% extends 'main/base.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <form class="form-signin" method="post">
            {{ csrf_token }}
            <img class="header_img" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Лого">
            <h1 class="h3 mb-3 fw-normal">Вход в аккаунт</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="login">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" name="login">
                <label class="form-check-label" for="flexCheckDefault">
                    Запомнить меня
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
            <a class="btn btn-link mt-3" href="{{ url_for('user.register') }}">Нет аккаунта? Зарегистрироваться!</a>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
        </form>
    </div>
{% endblock %}
